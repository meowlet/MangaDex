<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/home.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <title>Sign in to MangaDex</title>
  </head>
  <body>
    <a href="home.html" class="login__logo">
      <img src="/assets/img/login_logo.svg" alt="" />
      <span class="logo__link">MangaDex</span>
    </a>
    <div class="login__content">
      <div class="login__box">
        <h1 class="login__header">Email verification</h1>
        <div class="emailVerify__box">
          <i class="email__warning-icon fa-solid fa-triangle-exclamation"></i>
          <p class="email__warning">
            You need to verify your email address to activate your account.
          </p>
        </div>
        <p class="email__instruction">
          An email with instructions to verify your email address has been sent
          to your address abc@gmail.com.
        </p>
        <p class="forgot__text email__instruction-end">
          Haven't received a verification code in your email?
          <br />
          <a class="re-send__text" href="">Click here</a> to re-send the email.
        </p>
      </div>
    </div>
  </body>
</html>
